<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    
</head>

<body>
      <h1>Prediction Analysis</h1>
    <form action="/predict" method="post" class="container">
      <label for="Gender"> Gender:</label>
      <input type="text" id="Gender" name="Gender"><br><br>
      <label for="Age">Age:</label>
      <input type="text" id="Age" name="Age"><br><br>
      <label for="EstimatedSalary">Estimated Salary:</label>
      <input type="text" id="EstimatedSalary" name="EstimatedSalary"><br><br>
      <button type="submit"> Predict </button><br><br>
        
    </form>
    <center>
    {% if (pred_res)==0 : %}
    <h2>  No Purchase is done by the customer  </h2>
    {% elif (pred_res)==1 : %}
    <h2>  The customer Purchased an item </h2>
    {% endif %}
  </center>
</body> 
</html>
